<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="../node_modules/noty/lib/noty.css" type="text/css" />
    <link rel="image/svg+xml" href="../node_modules/bootstrap/dist/fonts/glyphicons-halflings-regular.eot" />
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <title>Before Dawn -- Editor!</title>
  </head>

  <body class="watcher">
    <nav class="navbar-header bg-faded sticky-top">
      <ul class="nav nav-tabs" role="tablist">
        <li role="presentation" class="nav-item">
          <a data-toggle="tab" role="tab" class="nav-link preview active" href="#main">Preview</a>
        </li>
        <li role="presentation" class="nav-item">
          <a data-toggle="tab" role="tab" class="nav-link settings" href="#settings">Settings</a>
        </li>
        <li>
          <form class="form-inline">
            <div class="btn-group">
              <button class="btn btn-default open" data-toggle="tooltip" data-placement="bottom" title="Open screensaver folder">
                <span class="icon"><img src="img/folder.svg" width="14" height="14" /></span>
              </button>
              <button class="btn btn-default save" data-toggle="tooltip" data-placement="bottom" title="Save changes">
                <span class="icon"><img src="img/save.svg" width="14" height="14" /></span>
              </button>
              <button class="btn btn-default reload" data-toggle="tooltip" data-placement="bottom" title="Reload preview">
                <span class="icon"><img src="img/cycle.svg" width="14" height="14" /></span>
              </button>
              <button class="btn btn-default console" data-toggle="tooltip" data-placement="bottom" title="View Developer Console">
                <span class="icon"><img src="img/bug.svg" width="14" height="14" /></span>
              </button>
            </div>
          </form>
        </li>
      </ul>
    </nav>

    <div class="container-fluid guts-wrapper">
      <div class="row">
        <div class="tab-content">
          <div role="tabpanel" class="tab-pane active" id="main">
          </div>
          <div role="tabpanel" class="tab-pane" id="settings">
            <div id="attributes"></div>
            <div id="options"></div>

            <!-- hack some padding into the bottom -->
            <br /><br /><br />
          </div>
        </div>
      </div>
    </div> <!-- container -->

    <footer class="footer d-flex justify-content-between">
      <div class="container-fluid">
        <div class="row float-right spaced-buttons">
          <button class="btn btn-large btn-default cancel">Cancel</button>
          <button class="btn btn-large btn-positive save">Save</button>
          <button class="btn btn-large btn-positive save and-close">Save and Close</button>          
        </div>
      </div>
    </footer>
    
    <script src="https://cdn.ravenjs.com/3.15.0/raven.min.js"></script>
    <script src="../node_modules/tether/dist/js/tether.min.js" ></script>
    <script>
     var $ = require('jquery');
     var jQuery = $;
     window.$ = $;
     window.Popper = require('popper.js');
     require('bootstrap');
    </script>
    <script src="watcher.js"></script>
  </body>
</html>
