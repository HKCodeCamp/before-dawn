<!DOCTYPE html>
<html>
  <head>
    <title>test shim</title>
  </head>

  <body>
    for testing only!

    <button id="prefs">Preferences</button>
  </body>
  
  <script>
   const {ipcRenderer} = window.require("electron");
   var openPrefs = function() {
     ipcRenderer.send("open-prefs");
   };

   var button = document.querySelector("#prefs");
   button.addEventListener("click", openPrefs, false);



  </script>
</html>
