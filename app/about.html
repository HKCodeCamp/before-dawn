<!DOCTYPE html>
<html>
  <head>
    <title>About!</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css" />
    <link rel="image/svg+xml" href="../node_modules/bootstrap/dist/fonts/glyphicons-halflings-regular.eot" />
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="container-fluid about">
      <h1>Before Dawn</h1>
      <h2>// screensaver fun //</h2>
      <h3>v0.1</h3>

      <p>An open-source screensaver
        project.<br /> <a href="http://muffinista.github.io/before-dawn/">learn more</a></p>

      <p>Having trouble? <a href="http://github.com/muffinista/before-dawn/issues">please let us know!</a></p>

      <hr />
      
      <p><small><a href="https://thenounproject.com/search/?q=sunrise&i=172009">App
        icon</a> Sun by Ale Estrada from the Noun Project</small></p>

      <p><small>Powered by <a href="http://electron.atom.io/">Electron</a></small></p>
    </div>
  </body>
  
  <script>
   const shell = window.require('electron').shell;
   var remote = window.require('electron').remote;
   var appName = remote.getGlobal('APP_NAME');
   var appVersion = remote.getGlobal('APP_VERSION');

   document.querySelector("body h1").innerHTML = appName;
   document.querySelector("body h3").innerHTML = appVersion;
   
   var handleLinkClick = function(e) {
     e.preventDefault();
     shell.openExternal(this.href);
   };
   var links = document.querySelectorAll('a');
   for ( var i = 0; i < links.length; i++ ) {
     links[i].addEventListener('click', handleLinkClick, false);
   }
  </script>
</html>
