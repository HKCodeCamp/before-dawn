version: 0.1.{build}
os: unstable

platform:
  - x64

cache:
  - node_modules
  - app\node_modules
  - '%APPDATA%\npm-cache'
  - '%USERPROFILE%\.electron'
environment:
  GH_TOKEN:
    secure: dpurh8s4ulOTEbFB2xWmG9u2zAuPpbLce9Kdc+QzGzixr//goftP0s/mbzBvEuKk

init:
  - git config --global core.autocrlf input

install:
  - ps: Install-Product node 6 x64
  - git reset --hard HEAD
  - npm install npm -g
  - set PATH=%APPDATA%\npm;%PATH%
  - npm install
  #- npm prune

build_script:
  - node --version
  - npm --version
  - npm run dist

test: off
