<!DOCTYPE html>
<html>
  <head>
    <title>Preferences!</title>
    <link href="bower_components/pure/pure-nr.css" rel="stylesheet" type="text/css" />
    <link href="styles.css" rel="stylesheet" type="text/css" />

    <script src="bower_components/handlebars/handlebars.min.js"></script>
    <script src="app/add-new.js"></script>
  </head>

  <body>
    <main class="pure-g">
      <div class="left pure-u-1-2">
        <form class="pure-form pure-form-stacked">
          <fieldset>
            <label for="key">Key</label>
            <input id="key" name="key" type="text" placeholder="Key"
                   class="pure-input-2-3" required />


            <label for="url">URL</label>
            <input id="url" name="url" type="text" placeholder="URL"
                   class="pure-input-2-3" required />

            <a class="pure-button cancel" href="#">Cancel</a>
            <button type="submit" class="pure-button pure-button-primary">Save!</button>
          </fieldset>
        </form>
      </div>
    </main>
  </body>
</html>
