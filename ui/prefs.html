<!DOCTYPE html>
<html>
  <head>
    <title>Before Dawn -- screensaver fun</title>

    <link href="photon.min.css" rel="stylesheet" type="text/css" />
    <link href="range.css" rel="stylesheet" type="text/css" />
    <link href="styles.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="window">

      <div class="tab-group">
        <div class="tab-item active">
          <span class="icon"></span>
          <a href="main">Screensaver</a>
        </div>
        <div class="tab-item">
          <span class="icon"></span>
          <a href="preferences" >Preferences</a>
        </div>
        <div class="tab-item">
          <span class="icon"></span>
          <a href="advanced" >Advanced Options</a>
        </div>
      </div>

      <div class="window-content">
        <div class="main pane-group">
          <!-- left pane -->
          <div class="pane">
            <div class="scrollable" id="savers">
            </div>
          </div>

          <!-- right pane -->
          <div class="pane">
            <div id="preview">
            </div>
            <div id="options">
            </div>
          </div>
        </div>

        <div class="preferences pane-group hide">
          <section class="pane">
            <h2>Options!</h2>
            <form>
              <fieldset>
                <div class="form-group">
                  <label for="delay">Activate after</label>
                  <select name="delay" class="form-control">
                    <option value="0">never</option>
                    <option value="1">1 minute</option>
                    <option value="5">5 minutes</option>
                    <option value="10">10 minutes</option>
                    <option value="15">15 minutes</option>
                    <option value="30">30 minutes</option>
                    <option value="60">1 hour</option>
                  </select>
                </div>
                
                <div class="form-group">
                  <label for="lock_screen">
                    <input type="checkbox" name="lock_screen" id="lock_screen" value="1" />
                    lock screen?
                  </label>
                </div>

                <div class="form-group">
                  <label for="disable_on_battery">
                    <input type="checkbox" name="disable_on_battery" id="disable_on_battery" value="1" />
                    disable when on battery?
                  </label>
                </div>

                <div class="form-group">
                  <label for="auto_start">
                    <input type="checkbox" name="auto_start" id="auto_start" value="1" />
                    auto start on login?
                  </label>
                </div>
              </fieldset>
            </form>
          </section>

        </div>
        <div class="advanced pane-group hide">
          <section class="pane">
            <h2>Advanced Options</h2>
            <form>
              <fieldset>
                <div class="form-group">
                  <legend>Github Repo URL:</legend>
                  github.com/<input type="text" name="repo" class="form-control"  placeholder="muffinista/before-dawn-screensavers" />
                </div>
                <div class="hint">We will download releases from this repo if specified.</div>


                <div class="form-group">
                  <legend>Local Sources:</legend>
                  <div>
                    <textarea name="localSources" class="form-control"></textarea>
                    <button class="btn btn-default pick">...</button>
                  </div>
                </div>
                <div class="hint">
                  We will load screen savers from any directories listed here.
                </div>

              </fieldset>
            </form>
          </section>
        </div>

      </div> <!-- window-content -->


      <footer class="toolbar toolbar-footer">
        <div class="pull-right">
          <button class="btn btn-large btn-default cancel">Cancel</button>
          <button class="btn btn-large btn-positive save">Save</button>
        </div>
      </footer>
    </div> <!-- window -->

    <script src="tabs.js"></script>
    <script src="range.js"></script>
    <script src="prefs.js"></script>

    
  </body>
</html>
