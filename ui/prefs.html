<!DOCTYPE html>
<html>
  <head>
    <title>Preferences!</title>

    <link href="pure-nr.css" rel="stylesheet" type="text/css" />
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <link href="slider.css" rel="stylesheet" type="text/css" />
    <style>
</style>

    <script src="prefs.js"></script>
  </head>

  <body>
    <header class="pure-g">
      <div class="left pure-u-1-2">
        <h1>Before Dawn</h1> /// <h2>screensaver fun</h2>
      </div>
      <div class="right pure-u-1-2">
        <h3 class="version"></h3>
      </div>
    </header>
    <main>
      <section class="guts pure-g">
        <div class="left pure-u-1-2">
          <div class="scrollable" id="savers">
          </div>
        </div>
        <div class="right pure-u-1-2">
          <div id="preview">
          </div>
          <div id="options">
          </div>
        </div>
      </section>

      <section class="advanced pure-g">
        <div class="pure-u-1-1">
          <h1>Advanced Options</h1>
        </div>

        <div class="pure-u-1-2">
          <fieldset>
            <legend>Github Repo URL:</legend>
            github.com/<input type="text" name="repo" placeholder="muffinista/before-dawn-screensavers" />
            <span class="hint">We will download releases from this repo if specified.</span>
          </fieldset>
        </div>
        <div class="pure-u-1-2">
          <fieldset>
            <legend>Local Sources:</legend>
            <div class="pure-g">
              <div class="pure-u-7-8">
                <textarea name="localSources"></textarea>
              </div>
              <div class="pure-u-1-8">        
                <a class="pure-button pick" href="#">...</a>
              </div>
            </div>
            <span class="hint">
              We will load screen savers from any directories listed here.
            </span>
          </fieldset>
        </div>
      </section>
    </main>

    <footer class="pure-g">
      <div class="left pure-u-2-3">
        <form class="pure-form">
          <fieldset>
            <label for="delay">Activate after</label>
            <select name="delay">
              <option value="0">never</option>
              <option value="1">1 minute</option>
              <option value="5">5 minutes</option>
              <option value="10">10 minutes</option>
              <option value="15">15 minutes</option>
              <option value="30">30 minutes</option>
              <option value="60">1 hour</option>
            </select>
            
            <label for="lock_screen">
              <input type="checkbox" name="lock_screen" id="lock_screen" value="1" />
              lock screen?
            </label>

            <label for="auto_start">
              <input type="checkbox" name="auto_start" id="auto_start" value="1" />
              auto start on login?
            </label>

        </form>
      </div>
      <div class="right pure-u-1-3">
        <a class="pure-button cancel" href="#">Cancel</a>
        <a class="pure-button pure-button-primary save" href="#">Save</a>
      </div>
    </footer>
  </body>
</html>
