<!DOCTYPE html>
<html>
  <head>
    <title>Preferences!</title>

    <link href="../bower_components/pure/pure-nr.css" rel="stylesheet" type="text/css" />
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <link href="slider.css" rel="stylesheet" type="text/css" />

    <script src="prefs.js"></script>
    <style>
.rc-slider {
  position: relative;
  height: 4px;
  width: 100%;
  border-radius: 6px;
  background-color: #e9e9e9;
  box-sizing: border-box;
  -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
}
    </style>
  </head>

  <body>
    <header class="pure-g">
      <div class="left pure-u-1-2">
        <h1>Before Dark</h1>
      </div>
      <div class="right pure-u-1-2">
        <a class="pure-button updater" href="#">Check for Updates</a>
        <span class="update-results"></span>
      </div>
    </header>
    <main class="pure-g">
      <div class="left pure-u-1-2">
        <div class="scrollable" id="savers">
        </div>
      </div>
      <div class="right pure-u-1-2">
        <div id="preview">
        </div>
        <div id="options">
        </div>
      </div>
    </main>

    <footer class="pure-g">
      <div class="left pure-u-1-2">
        <form class="pure-form">
          <fieldset>
            <label for="delay">Activate after</label>
            <select name="delay">
              <option value="0">never</option>
              <option value="1">1 minute</option>
              <option value="5">5 minutes</option>
              <option value="10">10 minutes</option>
              <option value="15">15 minutes</option>
              <option value="30">30 minutes</option>
              <option value="60">1 hour</option>
            </select>
            
            <label for="lock_screen">
              <input type="checkbox" name="lock_screen" id="lock_screen" value="1" />
              lock screen
            </label>

        </form>
      </div>
      <div class="right pure-u-1-2">
        <a class="pure-button cancel" href="#">Cancel</a>
        <a class="pure-button pure-button-primary save" href="#">Save</a>
      </div>
    </footer>
  </body>
</html>
