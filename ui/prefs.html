<!DOCTYPE html>
<html>
  <head>
    <title>Before Dawn -- screensaver fun</title>

    <link href="photon.min.css" rel="stylesheet" type="text/css" />
    <link href="range.css" rel="stylesheet" type="text/css" />
    <style>
     .scrollable {
       overflow-y: scroll;
       min-height: 300px;
       max-height: 390px;
     }
     iframe {
       display: block;
       overflow: hidden;
       border: none;
       width: 100%;
       min-height: 250px;
     }

    </style>

    <!--
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <link href="slider.css" rel="stylesheet" type="text/css" />
-->

    <script src="range.js"></script>
    <script src="prefs.js"></script>
  </head>

  <body>
    <div class="window">
      <!-- 
      <header class="toolbar toolbar-header">
        <h1 class="title">Before Dawn</h1>
      </header>
      -->
      <div class="window-content">
        <div class="pane-group">

          <!-- left pane -->
          <div class="pane">
            <div class="scrollable" id="savers">
            </div>

            <section>
              <h2>Options!</h2>
              <form>
                <fieldset>
                  <div class="form-group">
                    <label for="delay">Activate after</label>
                    <select name="delay" class="form-control">
                      <option value="0">never</option>
                      <option value="1">1 minute</option>
                      <option value="5">5 minutes</option>
                      <option value="10">10 minutes</option>
                      <option value="15">15 minutes</option>
                      <option value="30">30 minutes</option>
                      <option value="60">1 hour</option>
                    </select>
                  </div>
                  
                  <div class="form-group">
                    <label for="lock_screen">
                      <input type="checkbox" name="lock_screen" id="lock_screen" value="1" />
                      lock screen?
                    </label>
                  </div>
                  
                  <div class="form-group">
                    <label for="auto_start">
                      <input type="checkbox" name="auto_start" id="auto_start" value="1" />
                      auto start on login?
                    </label>
                  </div>
                </fieldset>
              </form>
            </section>

          </div>

          <!-- right pane -->
          <div class="pane">
            <div id="preview">
            </div>
            <div id="options">
            </div>
          </div>
        </div>
      </div>
      <footer class="toolbar toolbar-footer">
        <div class="pull-right">
          <button class="btn btn-default">Cancel</button>
          <button class="btn btn-positive">Save</button>
        </div>
      </footer>
    </div> <!-- window -->
    
  </body>
</html>
