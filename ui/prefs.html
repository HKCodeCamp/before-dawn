<!DOCTYPE html>
<html>
  <head>
    <title>Preferences!</title>

    <link href="../bower_components/pure/pure-nr.css" rel="stylesheet" type="text/css" />
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <link href="slider.css" rel="stylesheet" type="text/css" />

    <script src="../bower_components/handlebars/handlebars.min.js"></script>
    <script src="prefs.js"></script>
    <style>
.rc-slider {
  position: relative;
  height: 4px;
  width: 100%;
  border-radius: 6px;
  background-color: #e9e9e9;
  box-sizing: border-box;
  -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
}

    </style>
  </head>

  <body>
    <main class="pure-g">
      <div class="left pure-u-1-2">
        <div class="scrollable" id="savers">
        </div>
      </div>
      <div class="right pure-u-1-2">
        <div id="details">
        </div>
        <div id="options">
        </div>
        <div id="preview">
        </div>
      </div>
    </main>

    <footer class="pure-g">
      <div class="left pure-u-1-2">
        <a class="pure-button updater" href="#">Check for Updates</a>
        <span class="update-results"></span>
      </div>
      <div class="right pure-u-1-2">
        <a class="pure-button cancel" href="#">Cancel</a>
        <a class="pure-button pure-button-primary save" href="#">Save</a>
      </div>
    </footer>
  </body>
</html>
